<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  
                    <p>no hay usuarios con ese termino</p>
                    <p class="mb-0"></p>
                </div>

                            <div class="table-responsive" *ngIf="usuarios.length > 0">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Avatar</th>
                                            <th>Nombre</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let usuario of usuarios" class="animated fadeIn">
                                            <td><img [src]="usuario.img | imagen:'usuarios'" [alt]="usuario.nombre" class="w70"></td>
                                            <td>{{usuario.nombre}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                  
                    <p>no hay medicos con ese termino</p>
                    <p class="mb-0"></p>
                </div>

                            <div class="table-responsive" *ngIf="medicos.length > 0">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Avatar</th>
                                            <th>Nombre</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let medico of medicos" class="animated fadeIn" (click)="abrirMedico(medico)">
                                            <td><img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" class="w70"></td>
                                            <td><a [routerLink]="['/pages/medico/',medico.uid]">{{medico.nombre}}</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                  
                    <p>no hay hospitales con ese termino</p>
                    <p class="mb-0"></p>
                </div>

                            <div class="table-responsive" *ngIf="hospitales.length > 0">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Avatar</th>
                                            <th>Nombre</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let hospital of hospitales" class="animated fadeIn">
                                            <td><img [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre" class="w70"></td>
                                            <td>{{hospital.nombre}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
    </div>

            </div>
