
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       placeholder="Buscar hospital"
                       (keyup)="buscar(txtTermino.value)"
                       #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" ng *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

                                    
<!--================================================================================== TABLA ================================================== -->
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicacion</h6>
                    </div>
                    <div class="col-4 text-right">
                            <button (click)="abrirSweetAlert()" class="btn btn-secondary"><i class="fa fa-hospital-o"> </i> Crear Hospital</button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td><img [src]="hospital.img | imagen:'hospitales'" class="avatar cursor"
                                         [alt]="hospital.nombre" (click)="abrirModal(hospital)"></td>
                                <td><input type="text"
                                            class="form-control"
                                            [(ngModel)]="hospital.nombre"
                                            placeholder="nombre del hospital"></td>
                        
                                <td class="text-nowrap">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guadar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Siguiente</button>
                &nbsp;
                <button class="btn btn-secondary">Anterior</button>
            </div>
        </div>
    </div>
</div>
